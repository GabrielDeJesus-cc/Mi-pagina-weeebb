<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <p style="color: rgb(0, 0, 0);">
            Formulario de Compras Chocho Motors ®
        </p>
    <form action="https://formsubmit.co/grabiel0456@gmail.com" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required><br><br>
  
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required><br><br>
  
      <label for="producto">Producto:</label>
      <input type="text" id="producto" name="producto" placeholder="Nombre del producto" required><br><br>
  
      <label for="cantidad">Unidades:</label>
      <input type="number" id="cantidad" name="cantidad" min="1" required><br><br>
  
      <label for="direccion">Dirección de Envío:</label>
      <textarea id="direccion" name="direccion" placeholder="Tu dirección completa" required></textarea><br><br>
  
      <button type="submit">Enviar Pedido</button>
    </form>
    </center>
    
</body>
</html>
